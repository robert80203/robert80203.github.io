				<div class="inner-collapse">
					<div class="inner-text">
						自由落體運動是指只受重力作用（不存在空氣阻力）的均勻加速度運動過程。
						</br>
						運動過程中重力與動能之和遵守機械能守恆定律
						</br>
						在地球上相同位置與相同高度，自由落體的加速度相同

						</br>

						</br>
						這定律是英國物理泰斗艾薩克·牛頓所提出的三條運動定律的總稱
