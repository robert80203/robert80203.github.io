		<script type="text/javascript">
			var i = 0.05;
			var record;
			var total = 0;
			var times = 0;
			var count = 0;
			var sliders = 4;/*Number of Sliders */
			var heading_pic = ["art","technology","engineering","science","math"];
			var wait = 0;

			var intervalId = window.setInterval(function(){
			
				if(total<0.05 || total>0.95)
				{	
					if(times%2==0)
					{
						//alert("zz");
						/*reset*/
						i = 0.05;
						total = 0;
						
						$("#img").attr('src',"carousel_picture/"+heading_pic[count]+".jpg");
						$("#img").css("opacity",0);
						//clearInterval(intervalId);
						count++;
						if(count>sliders)
							count = 0;
						if(times==2)
							times = 0;
						times++;
					}
					else if(times==1)
					{
						wait+=1;
						i = 0;
						if(wait>150)
						{
							times++;
							wait = 0;
							i = -0.05;
						}
							
					}					
				}
				total += i;		
				$("#img").css("opacity",total);
					
			},30);/*30 milisecond +or- 0.05 for opacity*/
			
		</script>
